<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Gestion Pays</ui:define>

	<ui:param name="viewname" value="Gestion pays" />

	<ui:define name="content">
		<h:form id="form"
			rendered="#{loginController.user.profile.parametrage == true}">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" />
						<p:toolbar>
							<p:toolbarGroup>
								<p:commandButton value="Nouveau" icon="pi pi-plus"
									actionListener="#{paysControllerView.openNew}"
									update="manage-product-content"
									oncomplete="PF('managePaysDialog').show()"
									styleClass="success-button" style="margin-right: .5rem" />

							</p:toolbarGroup>
							<p:toolbarGroup align="right">
								<p:commandButton value="Export" icon="pi pi-upload"
									styleClass="help-button" ajax="false">
									<p:dataExporter type="pdf" target="dt-pays" fileName="pays" />
								</p:commandButton>
							</p:toolbarGroup>
						</p:toolbar>


						<p:dataTable id="dt-pays" widgetVar="dtPays" var="pays"
							value="#{paysControllerView.payss}" reflow="true"
							styleClass="products-table" selectionMode="single"
							selection="#{paysControllerView.selectedPays}"
							rowKey="#{pays.paysId}" paginator="true" rows="50"
							rowSelectMode="add" paginatorPosition="bottom">
							<f:facet name="header">
								<div class="products-table-header">
									<span style="font-weight: bold">Pays</span> <span
										class="filter-container ui-input-icon-left"> <i
										class="pi pi-search"></i> <p:inputText id="globalFilter"
											onkeyup="PF('dtPays').filter()" placeholder="Search" />
									</span>
								</div>
							</f:facet>



							<p:column headerText="Nom" sortBy="#{pays.paysNom}"
								filterBy="#{pays.paysNom}">
								<h:outputText value="#{pays.paysNom}" />
							</p:column>
							<p:column exportable="false">
								
							</p:column>
							<p:column headerText="Flags" sortBy="#{pays.paysflag}"
								filterBy="#{pays.paysflag}">
								<h:outputText value="#{pays.paysflag}" />
							</p:column>

							<p:column exportable="false" headerText="Action">
								<p:commandButton icon="pi pi-pencil"
									update=":form:manage-product-content"
									oncomplete="PF('managePaysDialog').show()"
									styleClass="edit-button rounded-button success-button"
									process="@this">
									<f:setPropertyActionListener value="#{pays}"
										target="#{paysControllerView.selectedPays}" />
								</p:commandButton>
								<p:commandButton class="warning-button rounded-button"
									icon="pi pi-trash" process="@this"
									action="#{paysControllerView.deletePays()}">

									<p:confirm header="Confirmation" message="Etes vous sure ?"
										icon="pi pi-info-circle" />
									<f:setPropertyActionListener value="#{pays}"
										target="#{paysControllerView.selectedPays}" />
								</p:commandButton>
							</p:column>

							<p:rowExpansion>
								<div class="orders-subtable">
									<h5>Liste des regions de #{pays.paysNom}</h5>
									<p:dataTable var="region" value="#{pays.regions}" reflow="true">
										<p:column headerText="Id" sortBy="#{region.id.paysId}">
											<h:outputText value="#{region.id.paysId}" />
										</p:column>

										<p:column headerText="Nom" sortBy="#{region.regionNom}">
											<h:outputText value="#{region.regionNom}" />
										</p:column>

									</p:dataTable>
								</div>
							</p:rowExpansion>
						</p:dataTable>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
							responsive="true" width="350">
							<p:commandButton value="Non" type="button"
								styleClass="ui-confirmdialog-no ui-button-flat" />
							<p:commandButton value="Oui" type="button"
								styleClass="ui-confirmdialog-yes" />
						</p:confirmDialog>
						<p:dialog header="Pays" width="450" showEffect="fade" modal="true"
							widgetVar="managePaysDialog" responsive="true">
							<p:outputPanel id="manage-product-content" class="ui-fluid">
								<p:outputPanel
									rendered="#{not empty paysControllerView.selectedPays}">
									<div class="p-field">
										<p:outputLabel for="name">Nom</p:outputLabel>
										<p:inputText id="name"
											value="#{paysControllerView.selectedPays.paysNom}" />

										<p:inputText id="paysId" type="hidden"
											value="#{paysControllerView.selectedPays.paysId}" />
									</div>

									<div class="p-field">
										<p:outputLabel for="flags">Flags</p:outputLabel>
										<p:inputText id="flags"
											value="#{paysControllerView.selectedPays.paysflag}" />
									</div>
									<div class="p-field">
										<p:outputLabel for="abbrev2">Abbrev 2</p:outputLabel>
										<p:inputText id="abbrev2"
											value="#{paysControllerView.selectedPays.abbrev2}" />
									</div>
									<div class="p-field">
										<p:outputLabel for="abbrev3">Abbrev 3</p:outputLabel>
										<p:inputText id="abbrev3"
											value="#{paysControllerView.selectedPays.abbrev3}" />
									</div>

								</p:outputPanel>
							</p:outputPanel>

							<f:facet name="footer">
								<p:commandButton value="Save" icon="pi pi-check"
									actionListener="#{paysControllerView.savePays}"
									update="manage-product-content"
									process="manage-product-content @this" />
								<p:commandButton value="Cancel" icon="pi pi-times"
									onclick="PF('managePaysDialog').hide()"
									class="secondary-button" />
							</f:facet>
						</p:dialog>



					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
