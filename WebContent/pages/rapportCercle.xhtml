<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Rapport Cercle</ui:define>

	<ui:param name="viewname" value="Gestion cercle" />

	<ui:define name="content">
		<h:form id="form"
			rendered="#{loginController.user.profile.rapports == true}">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">

						<div>
							<p:commandButton value="Exporter en PDF" icon="pi pi-upload"
								styleClass="help-button" ajax="false">
								<p:dataExporter type="pdf" target="dt-cercles"
									fileName="cercle" />
							</p:commandButton>
							&#160;&#160;
							<p:commandButton value="Exporter en Excel" icon="pi pi-upload"
								styleClass="success-button" ajax="false">
								<p:dataExporter type="xls" target="dt-cercles"
									fileName="cercle" />
							</p:commandButton>
						</div>

						<p:dataTable id="dt-cercles" widgetVar="dtCercles" var="cercle"
							value="#{rapportCercleControllerView.cercles}" reflow="true"
							styleClass="products-table" rowKey="#{cercle.id}"
							paginator="true" rows="50" paginatorPosition="bottom">
							<f:facet name="header">
								<div class="products-table-header">
									<span style="font-weight: bold">Liste des cercles</span> <span
										class="filter-container ui-input-icon-left"> <i
										class="pi pi-search"></i> <p:inputText id="globalFilter"
											onkeyup="PF('dtCercles').filter()" placeholder="Search" />
									</span>
								</div>
							</f:facet>



							<p:column headerText="Nom" sortBy="#{cercle.cerlceName}"
								filterBy="#{cercle.cerlceName}">
								<h:outputText value="#{cercle.cerlceName}" />
							</p:column>
							<p:column exportable="false">

							</p:column>
							<p:column headerText="Region" sortBy="#{cercle.region.regionNom}"
								filterBy="#{cercle.region.regionNom}">
								<h:outputText value="#{cercle.region.regionNom}" />
							</p:column>

						</p:dataTable>


					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
