<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Gestion Cercle</ui:define>

	<ui:param name="viewname" value="Gestion cercle" />

	<ui:define name="content">
		<h:form id="form" rendered="#{loginController.user.profile.parametrage == true}">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" />
						<p:toolbar>
							<p:toolbarGroup>
								<p:commandButton value="Nouveau" icon="pi pi-plus"
									actionListener="#{cercleControllerView.openNew}"
									update="manage-product-content"
									oncomplete="PF('manageCercleDialog').show()"
									styleClass="success-button" style="margin-right: .5rem" />
								
							</p:toolbarGroup>
							<p:toolbarGroup align="right">
								<p:commandButton value="Export" icon="pi pi-upload"
									styleClass="help-button" ajax="false">
									<p:dataExporter type="pdf" target="dt-cercles"
										fileName="Cercle" />
								</p:commandButton>
							</p:toolbarGroup>
						</p:toolbar>


						<p:dataTable id="dt-cercles" widgetVar="dtCercles" var="cercle"
							value="#{cercleControllerView.cercles}" reflow="true"
							styleClass="products-table" selectionMode="single"
							selection="#{cercleControllerView.selectedCercle}"
							rowKey="#{cercle.id}" paginator="true" rows="50"
							rowSelectMode="add" paginatorPosition="bottom">
							<f:facet name="header">
								<div class="products-table-header">
									<span style="font-weight: bold">Cercles</span> <span
										class="filter-container ui-input-icon-left"> <i
										class="pi pi-search"></i> <p:inputText id="globalFilter"
											onkeyup="PF('dtCercles').filter()" placeholder="Search" />
									</span>
								</div>
							</f:facet>

							
<p:column headerText="Nom" sortBy="#{cercle.cerlceName}"
								filterBy="#{cercle.cerlceName}">
								<h:outputText value="#{cercle.cerlceName}" />
							</p:column>
							
							<p:column exportable="false">
								<p:rowToggler />
							</p:column>
							

							<p:column headerText="Region" sortBy="#{cercle.region.regionNom}"
								filterBy="#{cercle.region.regionNom}">
								<h:outputText value="#{cercle.region.regionNom}" />
							</p:column>

							<p:column exportable="false" headerText="Action">
								<p:commandButton icon="pi pi-pencil"
									update=":form:manage-product-content"
									oncomplete="PF('manageCercleDialog').show()"
									styleClass="edit-button rounded-button success-button"
									process="@this">
									<f:setPropertyActionListener value="#{cercle}"
										target="#{cercleControllerView.selectedCercle}" />
								</p:commandButton>
								<p:commandButton class="warning-button rounded-button"
									icon="pi pi-trash" process="@this"
									action="#{cercleControllerView.deleteCercle()}">
									<p:confirm header="Confirmation" message="Etes vous sure ?"
										icon="pi pi-info-circle" />
									<f:setPropertyActionListener value="#{cercle}"
										target="#{cercleControllerView.selectedCercle}" />
								</p:commandButton>
							</p:column>

							<p:rowExpansion>
								<div class="orders-subtable">
									<h5>Liste des communes de #{cercle.cerlceName}</h5>
									<p:dataTable var="commune" value="#{cercle.communes}"
										reflow="true">
										<p:column headerText="Id" sortBy="#{commune.id}">
											<h:outputText value="Commune" />
										</p:column>

										<p:column headerText="Nom" sortBy="#{commune.communeNom}">
											<h:outputText value="#{commune.communeNom}" />
										</p:column>

									</p:dataTable>
								</div>
							</p:rowExpansion>
						</p:dataTable>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
							responsive="true" width="350">
							<p:commandButton value="Non" type="button"
								styleClass="ui-confirmdialog-no ui-button-flat" />
							<p:commandButton value="Oui" type="button"
								styleClass="ui-confirmdialog-yes" />
						</p:confirmDialog>
						<p:dialog header="Cercle" width="450" showEffect="fade"
							modal="true" widgetVar="manageCercleDialog" responsive="true">
							<p:outputPanel id="manage-product-content" class="ui-fluid">
								<p:outputPanel
									rendered="#{not empty cercleControllerView.selectedCercle}">
									<div class="p-field">
										<p:outputLabel for="name">Name</p:outputLabel>

										<p:inputText id="name"
											value="#{cercleControllerView.selectedCercle.cerlceName}" />

										<p:inputText id="paysID" type="hidden"
											value="#{cercleControllerView.selectedCercle.id.paysId}"
											required="true" />
										<p:inputText id="regionID" type="hidden"
											value="#{cercleControllerView.selectedCercle.id.regionId}"
											required="true" />

										<p:inputText id="cercleID" type="hidden"
											value="#{cercleControllerView.selectedCercle.id.cerlceId}"
											required="true" />
									</div>

									<div class="p-field">
										<p:outputLabel for="long">Longitude</p:outputLabel>
										<p:inputText id="long"
											value="#{cercleControllerView.selectedCercle.cerlcelong}" />
									</div>
									<div class="p-field">
										<p:outputLabel for="lat">Latitude</p:outputLabel>
										<p:inputText id="lat"
											value="#{cercleControllerView.selectedCercle.cerlceLat}" />
									</div>
									<div class="p-field">
										<p:outputLabel for="region"
											rendered="#{cercleControllerView.editSelected == false}">Region</p:outputLabel>
										<p:selectOneMenu id="region"
											rendered="#{cercleControllerView.editSelected == false}"
											value="#{cercleControllerView.selectedRegion}">
											<f:selectItem itemLabel="Selectionner une region" />
											<f:selectItems var="region" itemLabel="#{region.regionNom}"
												itemValue="#{region.regionNom}"
												value="#{cercleControllerView.regions}" />
										</p:selectOneMenu>
									</div>

								</p:outputPanel>
							</p:outputPanel>

							<f:facet name="footer">
								<p:commandButton value="Save" icon="pi pi-check"
									actionListener="#{cercleControllerView.saveCercle}"
									update="manage-product-content"
									process="manage-product-content @this">
								</p:commandButton>
								<p:commandButton value="Cancel" icon="pi pi-times"
									onclick="PF('manageCercleDialog').hide()"
									class="secondary-button" />
							</f:facet>
						</p:dialog>

						<p:confirmDialog widgetVar="deleteCercleDialog" showEffect="fade"
							width="300" message="Supprimer le cercle ?" header="Confirm"
							severity="warn">
							<p:commandButton value="Oui" icon="pi pi-check"
								actionListener="#{cercleControllerView.deleteCercle}"
								process="@this" oncomplete="PF('deleteCercleDialog').hide()" />
							<p:commandButton value="Non" type="button"
								styleClass="secondary-button" icon="pi pi-times"
								onclick="PF('deleteCercleDialog').hide()" />
						</p:confirmDialog>

						<p:confirmDialog global="true" showEffect="fade" width="300">
							<p:commandButton value="Oui" type="button"
								styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
							<p:commandButton value="Non" type="button"
								styleClass="ui-confirmdialog-no secondary-button"
								icon="pi pi-times" />
						</p:confirmDialog>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
