<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Gestion Commune</ui:define>

	<ui:param name="viewname" value="Gestion commune" />

	<ui:define name="content">
		<h:form id="form"
			rendered="#{loginController.user.profile.parametrage == true}">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<p:growl id="messages" showDetail="true" />
						<p:toolbar>
							<p:toolbarGroup>
								<p:commandButton value="Nouveau" icon="pi pi-plus"
									actionListener="#{communeControllerView.openNew}"
									update="manage-product-content"
									oncomplete="PF('manageCommuneDialog').show()"
									styleClass="success-button" style="margin-right: .5rem" />

							</p:toolbarGroup>
							<p:toolbarGroup align="right">
								<p:commandButton value="Export" icon="pi pi-upload"
									styleClass="help-button" ajax="false">
									<p:dataExporter type="pdf" target="dt-communes"
										fileName="communes" />
								</p:commandButton>
							</p:toolbarGroup>
						</p:toolbar>


						<p:dataTable id="dt-communes" widgetVar="dtCommunes" var="commune"
							value="#{communeControllerView.communes}" reflow="true"
							styleClass="products-table" selectionMode="single"
							selection="#{communeControllerView.selectedCommune}"
							rowKey="#{commune.id}" paginator="true" rows="50"
							rowSelectMode="add" paginatorPosition="bottom">
							<f:facet name="header">
								<div class="products-table-header">
									<span style="font-weight: bold">Communes</span> <span
										class="filter-container ui-input-icon-left"> <i
										class="pi pi-search"></i> <p:inputText id="globalFilter"
											onkeyup="PF('dtCommunes').filter()" placeholder="Search" />
									</span>
								</div>
							</f:facet>




							<p:column headerText="Nom" sortBy="#{commune.communeNom}"
								filterBy="#{commune.communeNom}">
								<h:outputText value="#{commune.communeNom}" />
							</p:column>
							<p:column exportable="false">
								<p:rowToggler />
							</p:column>
							<p:column headerText="Commune"
								sortBy="#{commune.cercle.cerlceName}"
								filterBy="#{commune.cercle.cerlceName}">
								<h:outputText value="#{commune.cercle.cerlceName}" />
							</p:column>

							<p:column exportable="false" headerText="Action">
								<p:commandButton icon="pi pi-pencil"
									update=":form:manage-product-content"
									oncomplete="PF('manageCommuneDialog').show()"
									styleClass="edit-button rounded-button success-button"
									process="@this">
									<f:setPropertyActionListener value="#{commune}"
										target="#{communeControllerView.selectedCommune}" />
								</p:commandButton>
								<p:commandButton class="warning-button rounded-button"
									icon="pi pi-trash" process="@this"
									action="#{communeControllerView.deleteCommunes()}">
									<p:confirm header="Confirmation" message="Etes vous sure ?"
										icon="pi pi-info-circle" />
									<f:setPropertyActionListener value="#{commune}"
										target="#{communeControllerView.selectedCommune}" />
								</p:commandButton>
							</p:column>


						</p:dataTable>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
							responsive="true" width="350">
							<p:commandButton value="Non" type="button"
								styleClass="ui-confirmdialog-no ui-button-flat" />
							<p:commandButton value="Oui" type="button"
								styleClass="ui-confirmdialog-yes" />
						</p:confirmDialog>
						<p:dialog header="Commune" width="450" showEffect="fade"
							modal="true" widgetVar="manageCommuneDialog" responsive="true">
							<p:outputPanel id="manage-product-content" class="ui-fluid">
								<p:outputPanel
									rendered="#{not empty communeControllerView.selectedCommune}">

									<div class="p-field">
										<p:outputLabel for="region"
											rendered="#{communeControllerView.editSelected == false}">Region</p:outputLabel>
										<p:selectOneMenu id="region"
											rendered="#{communeControllerView.editSelected == false}"
											value="#{communeControllerView.selectedRegion}">
											<p:ajax
												listener="#{communeControllerView.handleRegionChange}" />

											<f:selectItem itemLabel="Selectionner une region" />
											<f:selectItems var="region" itemLabel="#{region.regionNom}"
												itemValue="#{region.regionNom}"
												value="#{communeControllerView.regions}" />
										</p:selectOneMenu>
									</div>

									<div class="p-field">
										<p:outputLabel for="cercle"
											rendered="#{communeControllerView.editSelected == false}">Cercle</p:outputLabel>
										<p:selectOneMenu id="cercle"
											rendered="#{communeControllerView.editSelected == false}"
											value="#{communeControllerView.selectedCercleString}">
											<p:ajax event="valueChange" process="@this"
												listener="#{communeControllerView.selectedCercleString}" />

											<f:selectItem itemLabel="Selectionner une cercle" />
											<f:selectItems var="cercle" itemLabel="#{cercle.cerlceName}"
												itemValue="#{cercle.cerlceName}"
												value="#{communeControllerView.cerclesListFilter}" />
										</p:selectOneMenu>
									</div>

									<div class="p-field">
										<p:inputText id="communeID" type="hidden"
											value="#{communeControllerView.selectedCommune.id.communeId}" />

										<p:inputText id="regionID" type="hidden"
											value="#{communeControllerView.selectedCommune.id.regionId}" />

										<p:inputText id="paysId" type="hidden"
											value="#{communeControllerView.selectedCommune.id.paysId}" />

										<p:inputText id="cercleId" type="hidden"
											value="#{communeControllerView.selectedCommune.id.cerlceId}" />

										<p:outputLabel for="name">Name</p:outputLabel>
										<p:inputText id="name"
											value="#{communeControllerView.selectedCommune.communeNom}" />

									</div>

									<div class="p-field">
										<p:outputLabel for="long">Longitude</p:outputLabel>
										<p:inputText id="long"
											value="#{communeControllerView.selectedCommune.communeLong}" />
									</div>
									<div class="p-field">
										<p:outputLabel for="lat">Latitude</p:outputLabel>
										<p:inputText id="lat"
											value="#{communeControllerView.selectedCommune.communeLat}" />
									</div>


								</p:outputPanel>
							</p:outputPanel>

							<f:facet name="footer">
								<p:commandButton value="Save" icon="check"
									actionListener="#{communeControllerView.saveCommune}"
									update="manage-product-content"
									process="manage-product-content @this" />

								<p:commandButton value="Cancel" icon="pi pi-times"
									onclick="PF('manageCommuneDialog').hide()"
									class="secondary-button" />
							</f:facet>


						</p:dialog>


					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
