<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">UEE</ui:define>


	<ui:param name="viewname" value="Gestion Projet" />

	<ui:define name="content">
		<div class="p-grid ui-fluid">
			<div class="p-col-12 p-md-12">
				<h:form>

					<div class="card">
						<p:messages id="messages" showDetail="true">
							<p:autoUpdate />
						</p:messages>

						<div class="p-field p-grid">
							<div class="p-col">
								<p:password id="ancienPwd" required="true"
								requiredMessage="Champ obligatoire"
								placeholder="Mot de passe actuel"
								value="#{passwordControllerView.oldPassword}" ></p:password>
							</div>
							
						</div>
						<div class="p-field p-grid">

							<div class="p-col">
								<p:password id="pwd1" match="pwd2" label="Mot de passe"
									placeholder="New mot de passe"
									value="#{passwordControllerView.password}" required="true"></p:password>
							</div>
						</div>

						<div class="p-field p-grid">

							<div class="p-col">
								<p:password id="pwd2" label="Confirmation mot de passe"
									placeholder="Confirmer nouveau mot de passe" required="true"
									requiredMessage="Champ obligatoire"
									value="#{passwordControllerView.password}"></p:password>
							</div>
						</div>

						<p:commandButton value="Modifier" icon="pi pi-check"
							action="#{passwordControllerView.updatePassword()}"
							update="@form" />

					</div>
				</h:form>


			</div>
		</div>
	</ui:define>

</ui:composition>
